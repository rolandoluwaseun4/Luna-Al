<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Luna AI</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
          <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                        font-family: 'Segoe UI', sans-serif;
                              background: #0f0f1a;
                                    color: white;
                                          height: 100vh;
                                                display: flex;
                                                      flex-direction: column;
                                                          }
                                                              .header {
                                                                    background: linear-gradient(135deg, #6e00ff, #ff00cc);
                                                                          padding: 16px;
                                                                                text-align: center;
                                                                                    }
                                                                                        .header img {
                                                                                              width: 60px;
                                                                                                    height: 60px;
                                                                                                          border-radius: 50%;
                                                                                                                border: 2px solid white;
                                                                                                                    }
                                                                                                                        .header h1 { font-size: 22px; margin-top: 8px; }
                                                                                                                            .header p { font-size: 12px; opacity: 0.8; }
                                                                                                                                .messages {
                                                                                                                                      flex: 1;
                                                                                                                                            overflow-y: auto;
                                                                                                                                                  padding: 16px;
                                                                                                                                                        display: flex;
                                                                                                                                                              flex-direction: column;
                                                                                                                                                                    gap: 10px;
                                                                                                                                                                        }
                                                                                                                                                                            .message {
                                                                                                                                                                                  max-width: 80%;
                                                                                                                                                                                        padding: 10px 14px;
                                                                                                                                                                                              border-radius: 18px;
                                                                                                                                                                                                    font-size: 14px;
                                                                                                                                                                                                          line-height: 1.5;
                                                                                                                                                                                                              }
                                                                                                                                                                                                                  .message.luna {
                                                                                                                                                                                                                        background: #1e1e3a;
                                                                                                                                                                                                                              border-bottom-left-radius: 4px;
                                                                                                                                                                                                                                    align-self: flex-start;
                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                            .message.user {
                                                                                                                                                                                                                                                  background: linear-gradient(135deg, #6e00ff, #ff00cc);
                                                                                                                                                                                                                                                        border-bottom-right-radius: 4px;
                                                                                                                                                                                                                                                              align-self: flex-end;
                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                      .input-area {
                                                                                                                                                                                                                                                                            display: flex;
                                                                                                                                                                                                                                                                                  padding: 12px;
                                                                                                                                                                                                                                                                                        gap: 8px;
                                                                                                                                                                                                                                                                                              background: #1a1a2e;
                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                      input {
                                                                                                                                                                                                                                                                                                            flex: 1;
                                                                                                                                                                                                                                                                                                                  padding: 12px;
                                                                                                                                                                                                                                                                                                                        border-radius: 24px;
                                                                                                                                                                                                                                                                                                                              border: none;
                                                                                                                                                                                                                                                                                                                                    background: #2a2a4a;
                                                                                                                                                                                                                                                                                                                                          color: white;
                                                                                                                                                                                                                                                                                                                                                font-size: 14px;
                                                                                                                                                                                                                                                                                                                                                      outline: none;
                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                              button {
                                                                                                                                                                                                                                                                                                                                                                    background: linear-gradient(135deg, #6e00ff, #ff00cc);
                                                                                                                                                                                                                                                                                                                                                                          border: none;
                                                                                                                                                                                                                                                                                                                                                                                border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                      width: 44px;
                                                                                                                                                                                                                                                                                                                                                                                            height: 44px;
                                                                                                                                                                                                                                                                                                                                                                                                  color: white;
                                                                                                                                                                                                                                                                                                                                                                                                        font-size: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                              cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="header">
                                                                                                                                                                                                                                                                                                                                                                                                                          <h1>ðŸŒ™ Luna AI</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                              <p>Roland's Personal AI Assistant</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="messages" id="messages">
                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="message luna">Hey! I'm Luna ðŸŒ™ Roland's personal AI. How can I help you today?</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="input-area">
                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="text" id="userInput" placeholder="Message Luna..." />
                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button onclick="sendMessage()">âž¤</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                      <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                          const BOT_TOKEN = "";

                                                                                                                                                                                                                                                                                                                                                                                                                                                              async function sendMessage() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const input = document.getElementById("userInput");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const text = input.value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (!text) return;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      addMessage(text, "user");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            input.value = "";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  addMessage("typing...", "luna", "typing");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        try {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          method: "POST",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    headers: { "Content-Type": "application/json" },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              body: JSON.stringify({ chat_id: "8369027860", text })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById("typing")?.remove();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      addMessage("Message sent to Luna! Check Telegram for reply ðŸŒ™", "luna");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            } catch (err) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    addMessage("Something went wrong ðŸ˜…", "luna");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function addMessage(text, sender, id) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const div = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              div.className = `message ${sender}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    div.textContent = text;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (id) div.id = id;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("messages").appendChild(div);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      div.scrollIntoView();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById("userInput").addEventListener("keypress", (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (e.key === "Enter") sendMessage();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </html>
